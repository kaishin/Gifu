name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  # Device list: https://github.com/actions/runner-images/blob/main/images/macos/macos-15-Readme.md
  build-xcode-15:
    runs-on: macos-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_15.4.app/Contents/Developer

    steps:
      - uses: actions/checkout@v1
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.4.0"
      - name: Run iOS tests
        run: make test-ios PLATFORM="iOS Simulator,name=iPhone 15"
      - name: Run tvOS tests
        run: make test-tvos

  build-xcode-16:
    runs-on: macos-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_16.1.app/Contents/Developer

    steps:
      - uses: actions/checkout@v1
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.1.0"
      - name: Run iOS tests
        run: make test-ios PLATFORM="iOS Simulator,name=iPhone 16"
      - name: Run tvOS tests
        run: make test-tvos
